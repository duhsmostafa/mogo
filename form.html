<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./careers.css">
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap');

        body {
            font-family: "Chivo", Sans-serif;
margin: 0;
padding: 0;
    background-color:white;
}


.form-container {
  border-radius: 10px;
  margin-right:30px;
  width: 90%;
  margin: auto;
  height: 700px;
}

h1 {
  font-size: 35px;
  margin-bottom: 20px;
  color: black;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #444;
  border-radius: 5px;
  color: #fff;
}

textarea {
  resize: none;
}

.file-upload {
  position: relative;
  border: 1px dashed #444;
  padding: 15px;
  text-align: center;
  border-radius: 5px;
}

.file-upload input {
  width: 100%;
  font-size: 14px;
  border: none;
  background: none;
  color: #fff;
}

.file-upload span {
  display: block;
  margin-top: 10px;
  font-size: 12px;
  color: #888;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
}

.checkbox label {
  font-size: 12px;
}

button {
  padding: 10px;
  font-size: 16px;
  border: none;
  background-color: #EE5A40;
  color: #fff;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
}


.bigOne {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    gap: 20px;
}

.title, .form-container {
    flex: 1;
}

@media (max-width: 500px) {
    .bigOne {
        flex-direction: column;
        align-items: center;
    }
    .title{
        margin-left:5%;
        width: 100%;
    }
    .title h1{
        width: 100%;
    }
    .form-container {
        width: 80%;
        margin-left: 5%;
    }
    .description , .Requrments{
        width: 100%;
    }
    .contaner{
        display: none;
    }
}

    </style>
</head>
<body>
    <header >
        <div class="innerPage">
            <div class="container">
                <div class="navbar">
                    <div class="image">
                        <img src="./cropped-Mogo_Logo_CMYK-02.png" alt="Logo">
                    </div>
                    <div class="contaner" onclick="toggleMenu(this)">
                        <div class="bar1 baar"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="form-container">
        <h1>Apply For This Position</h1>
        <form id="applicationForm" onsubmit="handleFormSubmit(event)">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>
    
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="coverLetter">Cover Letter </label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
    
            <label for="resume">Upload CV/Resume *</label>
            <div class="file-upload">
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                <span>Allowed: .pdf only</span>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">By Using This Form You Agree With The Storage And Handling Of Your Data By This Website. *</label>
            </div>
    
            <button class="sub" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
